<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amozon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: darkslategrey;">
    <header>
        <div id="nav" >
                <div class="nav-logo border">
                    <div  id="logo"> </div>
                </div>


                <!-- box2 -->
                <div class="deliver border">

                    <p class="add1">Deliver to</p>
                    <div class="address" >

                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add2">India</p>

                    </div>
                </div>

                <!-- search -->

                <div class="nacsearch">

                    <select name="catogary" id="sselsct">
                        <option value="All">All</option>
                    </select>
                    <input id="input" type="text" placeholder="Search Amazone.in">
                    <a id="icon" href="index.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </a>

                </div>

                <!-- /* language section */ -->

                <div class="language border">

                    <i id="flagicon" class="fa-solid fa-flag"></i>

                    <select name="catogary" id="langflag">
                        <option value="All">EN</option>
                    </select>
                    
                </div>

                <!-- sigh_in -->
                <div class="sign border">

                    <span id="sign1">Hello,sigh in</span>
                    <select name="catogary" id="sign2">
                        <option value="All">Account & List</option>
                    </select>

                </div>

                <!-- returns and orders -->

                <div class="orders border">

                    <span id="orders1">Returns</span>
                    <p id="orders2">& Orders</p>

                </div>

                <!-- carts  -->

                <div class="cart  border">

                    <i  id="cart1" class="fa-solid fa-cart-shopping"></i>

                    <p id="cart2">cart</p>
                </div>
     
        </div>


        <div class="towbar">

            <div class="all border">
                    <i id="all1" class="fa-solid fa-bars"></i>

                    <p id="all2">ALL</p>
            </div>

            <div class="insiterall ">

                <div class="tv border" >
                    <p>Amazon miniTV</p>
                </div>
                <div class="tv border">
                    <p>Sell</p>
                </div>
                <div class="tv border">
                    <p>Best sellers</p>
                </div>
                <div class="tv border">
                    <p>Today's Deals</p>
                </div>
                <div class="tv border">
                    <p>Mobiles</p>
                </div>
                <div class="tv border">
                    <p>Electronics</p>
                </div>
                <div class="tv border">
                    <p>Customer service</p>
                </div>
                <div class="tv border">
                   <select name="prime" id="prime">
                    <option value="prime">prime</option>
                   </select>
                </div>
                <div class="tv border" >
                    <p>New Relears</p>
                </div>
            </div>

            <div class="third border">
                <a href="index.html">
                    <p>New Launches from Mobiles ,Electronics &more|Shop now </p>
                </a>
            </div>

        </div>

    </header>
</body>
</html>
